name: build to branch production

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # REQUIRED to switch branches

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Switch to production branch
        run: |
          git checkout production || git checkout -b production
      - name: Clean production branch
        run: |
          git rm -rf .
          git clean -fxd

      - name: Copy build output
        run: |
          if [ -d "dist" ]; then
            cp -r dist/* .
          else
            echo "ERROR: dist/ folder not found"
          exit 1
        fi
      - name: Commit and push
        run: |
          git add .
          git commit -m "Production build from master (${GITHUB_SHA})" || echo "No changes"
          git push origin production