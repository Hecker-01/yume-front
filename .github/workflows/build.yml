name: build to branch production

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install & build
        run: |
          npm ci
          npm run build

      - name: Preserve build output
        run: |
          mkdir /tmp/dist
          cp -r dist/* /tmp/dist/

      - name: Switch to production branch
        run: |
          git checkout production || git checkout -b production

      - name: Clean production branch
        run: |
          git rm -rf .
          git clean -fxd

      - name: Restore build output
        run: |
          cp -r /tmp/dist/* .

      - name: Commit and push
        run: |
          git add .
          git commit -m "Production build from master (${GITHUB_SHA})" || echo "No changes"
          git push origin production